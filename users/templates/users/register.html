{% extends 'todo/base.html' %}
{% block content %}

<div class="form form-auth">
    <form method="POST">
        {% csrf_token %}
        <h2>Zarejestruj się</h2>
        <div class="form-field auth-field">
            {{ form.username }}
            {{ form.password1 }}
            {{ form.password2 }}
            <button class='button-form button-auth' type="submit">zarejestruj</button>
            <p class="small-text">Masz już konto?
                <a href="{% url 'login' %}">Zaloguj się</a>
            </p>
        </div>
    </form>
</div>

{% endblock content %}
